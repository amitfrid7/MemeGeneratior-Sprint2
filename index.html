<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <h1>MemeGen</h1>
    
    <section class="editor">
        <div class="canvas-container">
            <canvas width="450" height="450">
            </canvas>
        </div>
        <main class="flex column align-center space-between">
            <h2>Edit Meme</h2>
            <section class="editor-inputs flex column align-center">
                <label for="text-input">Text:
                    <input type="text" oninput="onSetLineTxt(this.value)" id="text-input" class="text-input">
                </label>
                    
                <label for="text-color">Text Color:
                    <input type="color" name="text-color" id="text-color" oninput="onSetColor(this.value)">
                </label>

                <label for="increase-font">Increase Font
                    <button id="increase-font" class="fa plus" onclick="onIncreaseFont()"></button>
                </label>

                <label for="decrease-font">Decrease Font
                    <button id="decrease-font" class="fa minus" onclick="onDecreaseFont()"></button>
                </label>

                <button id="add-line" onclick="onAddLine()">Add Line</button>
                <button id="switch-line" onclick="onSwitchLine()">Switch Line</button>
                <button id="switch-line" onclick="onDeleteLine()">Delete Line</button>
            </section>
            
            <section class="action-btns">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download Meme</a>
                <a href="#" class="btn" onclick="">Share Meme</a>
            </section>
        </main>
    </section>

    <section class="gallery">
    </section>

    <script src="js/util/storage-service.js"></script>
    <script src="js/util/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
