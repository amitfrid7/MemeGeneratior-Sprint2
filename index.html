<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body onload="onInit()" class="bebas">
    <h1>MemeGen</h1>
    <nav class="main-nav">
        <ul class="main-nav-list clear-list flex align-center space-evenly">
            <li>
                <button onclick="openGallery()">Gallery</button>
            </li>
            <li>
                <button onclick="openEditor()">Editor</button>
            </li>
            <li>
                <button onclick="openSaved()">Saved</button>
            </li>
        </ul>
    </nav>
    <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">â˜°</button>
    
    <section class="editor flex justify-center">
        <div class="canvas-container">
            <canvas width="500" height="500">
            </canvas>
        </div>

        <main class="flex column align-center space-between">
            <h2>Edit Meme</h2>
            
            <section class="editor-inputs flex column align-center">
                <label for="text-input">Text:
                    <input type="text" oninput="onSetLineTxt(this.value)" id="text-input" class="text-input">
                </label>
                    
                <label for="text-color">Text Color:
                    <input type="color" name="text-color" id="text-color" class="text-color" oninput="onSetColor(this.value)">
                </label>

                <div class="size-buttons">
                    <button class="size-button" onclick="onIncreaseFont()">A+</button>
                    <button class="size-button" onclick="onDecreaseFont()">A-</button>
                </div>

                <div class="line-actions-container">
                    <p>Line actions</p>
                    <div class="line-actions">
                        <button id="add-line" onclick="onAddLine()">Add Line</button>
                        <button id="switch-line" onclick="onSwitchLine()">Switch Line</button>
                        <button id="delete-line" onclick="onDeleteLine()">Delete Line</button>
                    </div>
                </div>
            </section>
            
            <section class="action-btns flex space-evenly">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download</a>
                <a href="#" class="btn" onclick="onUploadImg()">Share</a>
                <label for="input-file" class="btn">Updload
                    <input type="file" id="input-file" class="btn" name="image" onchange="onImgInput(event)" accept="image/*" />
                </label>
                <button class="action-btn" onclick="onSaveMeme()">Save</button>
                </section>
        </main>
    </section>

    <section class="gallery">
    </section>

    <section class="saved-gallery">
        <button onclick="onClearSavedMemes()">Clear Saved Memes</button>
        <article class="saved-gallery-container"></article>
    </section>

    <script src="js/util/storage-service.js"></script>
    <script src="js/util/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
