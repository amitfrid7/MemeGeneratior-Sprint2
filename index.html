<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body onload="onInit()">
    <h1>MemeGen</h1>
    <nav class="main-nav">
        <ul class="clear-list flex align-center space-evenly">
            <li>
                <a href="gallery">Gallery</a>
            </li>
            <li>
                <a href="editor">Editor</a>
            </li>
            <li>
                <a href="about">About</a>
            </li>
        </ul>
    </nav>
    
    <section class="editor">
        <div class="canvas-container">
            <canvas width="500" height="500">
            </canvas>
        </div>
        <main class="flex column align-center space-between">
            <h2>Edit Meme</h2>
            <section class="editor-inputs flex column align-center">
                <label for="text-input">Text:
                    <input type="text" oninput="onSetLineTxt(this.value)" id="text-input" class="text-input">
                </label>
                    
                <label for="text-color">Text Color:
                    <input type="color" name="text-color" id="text-color" class="text-color" oninput="onSetColor(this.value)">
                </label>


                <button class="size-button" onclick="onIncreaseFont()">Increase Font <span>+</span></button>


                <button class="size-button" onclick="onDecreaseFont()">Decrease Font <span>-</span></button>

                <div class="line-actions-container">
                    <p>Line actions</p>
                    <div class="line-actions">                    <button id="add-line" onclick="onAddLine()">Add Line</button>
                        <button id="switch-line" onclick="onSwitchLine()">Switch Line</button>
                        <button id="switch-line" onclick="onDeleteLine()">Delete Line</button>
                    </div>
                </div>
            </section>
            
            <section class="action-btns flex space-evenly">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg">Download</a>
                <a href="#" class="btn" onclick="">Share</a>
            </section>
        </main>
    </section>

    <section class="gallery">
    </section>

    <script src="js/util/storage-service.js"></script>
    <script src="js/util/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
